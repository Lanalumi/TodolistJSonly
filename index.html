<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="body">
    <div class="menu">
      <div class="menu-left">
        <header class="header">
          <div class="title">Categorias</div>
          <form id="form-create-category">

            <button type="submit" id="create-category-button" type="button" class="add-button">
          </form>
            <img
              id="add-category-input"
              class="add-icon"
              src="./assets/icons/add-category-icon.svg"
            />
          </button>
        </header>
        <ul class="categories" id="categories"></ul>
      </div>
      <div class="menu-right">
        <div class="tasks-header">
          <div class="tasks-category"></div>
          <button id="create-task-button" type="button" class="add-button">
            <img
              class="tasks-add-icon"
              src="./assets/icons/add-task-icon.svg"
            />
          </button>
        </div>
        <ul class="tasks" id="tasks"></ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
